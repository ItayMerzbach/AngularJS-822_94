<!DOCTYPE html>

<html ng-app="productsModule">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="productsModule.js"></script>
</head>

<body>

    <div style="text-align: center;" ng-controller="ProductsController">


        <table border="1" align="center">
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Unit Price</th>
                <th>Image</th>
            </tr>

            <!-- limitTo limits the number of presented items: -->
            <tr ng-repeat="item in products | limitTo: 2">

                <td>{{item.productID}}</td>

                <td>{{item.productName}}</td>

                <td>{{item.unitPrice}}</td>

                <td>
                    <img ng-src="images/{{item.productID}}.jpg" width="100" height="100" />
                </td>
            </tr>
        </table>

    </div>

</body>

</html>
