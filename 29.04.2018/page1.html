<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        var a;  // a = undefined
        console.log(typeof (a));

        a = 1;  //number -> int / float / decimal      
        console.log(typeof (a));

        a = true;  //boolean
        console.log(typeof (a));

        a = "Hello";  //string
        console.log(typeof (a));

        var a = null;  //null - object 
        console.log(typeof (a));

        a = [1, 2, 3];  //array - object type
        console.log(typeof (a));

    </script>
</head>

<body>

</body>

</html>
